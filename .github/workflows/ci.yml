name: Auto PR on Main Merge

on:
  push:
    branches:
      - main

jobs:
  version-bump:
    runs-on: ubuntu-latest
    if: "!contains(toJSON(github.event.commits.*.message), 'chore(release)')"
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
      
      - uses: fregante/setup-git-user@v1

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Create new branch
        run: git checkout -b release/test

      - name: bump version
        run: npx standard-version --no-verify

      - name: Push changes
        run: git push origin release/test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          title: 'Chore: new version bump PR'
          body: 'This PR was automatically created after a merge to main.'
          branch: release/test
          base: main
          # Optional: labels to add to the PR
          labels: auto-generated
